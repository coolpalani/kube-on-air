---
- name: setup ubuntu based kube node
  hosts: node
  gather_facts: false
  tasks:
    - name: install apt packages
      apt: name={{ item }} state=present update_cache=true
      items:
        - init-system-helpers
      become: true

    - name: install gce encription key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
      become: true

    - name: add gce kubernetes list
      lineinfile:
        path: /etc/apt/sources.list.d/kubernetes.list
        regexp: '^deb http://apt.kubernetes.io/'
        line: 'deb http://apt.kubernetes.io/ kubernetes-xenial main'
        create: true
      become: true

    - name: upgrade the cache to reflect the new source
      apt: upgrade=safe
      become: true

    - name: install kubernetes packages
      apt: name={{ item }} state=present update_cache=false
      items:
        - kubelet
        - kubeadm
        - kubernetes-cni
      become: true
